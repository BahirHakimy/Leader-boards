<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/30e1c676d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>
  <body class="max-h-screen overflow-hidden p-2 md:p-4 lg:p-8 h-screen relative">
    <ul id="toastContainer" class="absolute top-1 right-1 z-10"></ul>
    <header class="flex justify-start items-baseline mx-4 md:mx-16">
      <img width="50" height="50" id="logo" alt="logo" />
      <h1 class="text-4xl font-bold p-4 text-white drop-shadow-md">Leaderboard</h1>
    </header>
    <main
      class="flex flex-col md:flex-row items-start justify-evenly h-fit w-auto md:space-x-8 mx-4 md:mx-8 lg:mx-16 p-4 shadow-inner shadow-slate-50 rounded-md backdrop-blur-sm relative border"
    >
      <section class="w-full md:w-1/2 lg:w-1/3 my-4 relative">
        <div class="flex justify-between items-center p-2">
          <h2 class="lg:text-3xl text-2xl">Recent scores</h2>
          <button
            id="refresh"
            class="transition rounded-md backdrop-blur-md shadow-md px-4 py-2 text-xl hover:bg-[#44b5] hover:text-slate-50 active:shadow-inner"
          >
            Refresh
          </button>
        </div>
        <img id="donut" class="absolute top-32 -left-40" alt="donut">
        <ul
          id="list"
          class="border-1 border-slate-200 backdrop-blur-3xl p-4 rounded-md shadow-xl w-full max-h-[60vh] overflow-auto"
        ></ul>
      </section>
      <section
        class="w-full md:w-1/2 lg:w-1/3 my-4 flex flex-col items-center md:items-start space-y-4 relative"
      >
        <h2 class="lg:text-3xl text-2xl">Add your score</h2>
        <img id="sphere" class="absolute top-10 left-10" alt="sphere">
        <form id="addForm" class="flex flex-col items-start space-y-4 w-fit z-10">
          <input
            type="text"
            name="name"
            id="name"
            class="w-60 sm:w-80 text-xl px-4 py-2 bg-[#6663] placeholder:text-slate-900 rounded-md focus:border-sky-500 outline-none focus:shadow-md focus:shadow-sky-500 transition-[all_.5s]"
            required
            placeholder="Your name"
          />
          <input
            type="number"
            min="0"
            max="100"
            name="score"
            id="score"
            class="w-60 sm:w-80 text-xl px-4 py-2 bg-[#6663] placeholder:text-slate-900 rounded-md focus:border-sky-500 outline-none focus:shadow-md focus:shadow-sky-500 transition-[all_.5s]"
            required
            placeholder="Your score"
          />
          <input
            type="submit"
            value="Submit"
            class="self-end transition rounded-md backdrop-blur-md shadow-md px-4 py-2 text-xl cursor-pointer hover:bg-[#44b5] hover:text-slate-50 active:shadow-inner"
          />
        </form>
      </section>
    </main>
  </body>
</html>
